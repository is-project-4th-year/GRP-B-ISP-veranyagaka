<!DOCTYPE html>
<html>
<head>
    <title>Pneumonia Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            max-width: 500px;
            margin: auto;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f8f8;
            border-radius: 8px;
        }
        button {
            padding: 8px 14px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pneumonia Detection</h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Predict</button>
        </form>

        {% if result %}
            <div class="result">
                <h2>Prediction: {{ result }}</h2>
                <p>Confidence: {{ confidence|floatformat:2 }}%</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
