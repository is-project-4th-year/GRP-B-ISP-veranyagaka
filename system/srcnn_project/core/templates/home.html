{% extends "base.html" %}
{% block content %}
<h2>Welcome to the SRCNN System</h2>
{% if request.session.user %}
    <p>You are logged in.</p>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <a href="{% url 'login' %}">Login</a> | 
    <a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% endblock %}
